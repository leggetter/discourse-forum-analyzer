# Discourse Forum Analyzer - Shopify Webhooks Example Configuration
#
# This configuration file is set up to analyze the Shopify Webhooks & Events forum.
# Generated by: forum-analyzer init

# ============================================================================
# API Settings
# ============================================================================
api:
  # The base URL of the Discourse forum
  base_url: "https://community.shopify.dev"
  
  # Rate limiting (requests per second)
  rate_limit: 1.0
  
  # Request timeout in seconds
  timeout: 30.0
  
  # Maximum retry attempts for failed requests
  max_retries: 3
  
  # URL path segment for categories
  category_path: "c"

# ============================================================================
# Database Configuration
# ============================================================================
database:
  # Path to SQLite database (relative to project directory)
  url: "sqlite:///forum.db"
  
  # SQL logging (set to true for debugging)
  echo: false

# ============================================================================
# Scraping Settings
# ============================================================================
scraping:
  # Topics per batch
  batch_size: 100
  
  # Save checkpoint every N items
  checkpoint_interval: 10
  
  # Directory for checkpoint files (relative to project directory)
  checkpoint_dir: "checkpoints"

# ============================================================================
# Categories to Analyze
# ============================================================================
categories:
  - id: 18
    name: "Webhooks and Events"  # Optional: fetched from API if not provided
    slug: "webhooks-and-events"   # Optional: fetched from API if not provided

# ============================================================================
# Logging Settings
# ============================================================================
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "forum_analyzer.log"

# ============================================================================
# LLM Analysis Configuration (Optional)
# ============================================================================
# Only required if you want to use AI-powered analysis features:
# - forum-analyzer llm-analyze
# - forum-analyzer themes
# - forum-analyzer ask
#
# You can skip this section and still use basic collection and reporting features.
llm_analysis:
  # Your Anthropic API key
  # Get one at: https://console.anthropic.com
  api_key: ""  # ⬅️ ADD YOUR API KEY HERE
  
  # Claude model to use for analysis
  model: "claude-sonnet-4-20250514"
  
  # Batch size for analysis
  batch_size: 10
  
  # Maximum tokens for LLM responses
  max_tokens: 4096
  
  # Temperature (0.0 = deterministic, 1.0 = creative)
  temperature: 0.0
  
  # Max topics to analyze for theme discovery
  theme_context_limit: 50
  
  # Max characters for analysis context
  context_char_limit: 15000
  
  # Ask command settings
  ask:
    context_limit: 50
    cache_queries: true
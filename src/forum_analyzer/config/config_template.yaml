# Forum Analyzer Configuration
# Generated by forum-analyzer init

# API Settings
api:
  base_url: "{base_url}"
  rate_limit: 1.0  # requests per second
  timeout: 30.0  # seconds
  max_retries: 3
  category_path: "{category_path}"  # URL path segment for categories (e.g., 'c' or 't')

# Database Settings
database:
  url: "sqlite:///forum.db"
  echo: false  # SQL logging

# Scraping Settings
scraping:
  batch_size: 100  # topics per batch
  checkpoint_interval: 10  # save checkpoint every N items
  checkpoint_dir: "checkpoints"
  
# Categories to scrape
categories:
  - id: {category_id}
    name: ""  # Optional: will be fetched from API if not provided
    slug: "{category_slug}"  # Optional: will be fetched from API if not provided
    
# Logging Settings
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/forum_analyzer.log"

# LLM Analysis Configuration
llm_analysis:
  api_key: "{api_key}"  # Your Anthropic API key (get from https://console.anthropic.com)
  model: "claude-sonnet-4-20250514"
  batch_size: 10
  max_tokens: 4096
  temperature: 0.0
  theme_context_limit: 50  # Max topics to analyze for theme discovery
  context_char_limit: 15000 # Max characters for analysis context to avoid API errors
  
  # Ask command settings
  ask:
    context_limit: 50  # Max topics to include in context
    cache_queries: true